<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Selection Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="color-picker-container">
        <input type="color" id="colorPicker" onchange="updateColorValues()">
        <div class="color-values">
            <div>
                <label for="rgbValue">RGB:</label>
                <input type="text" id="rgbValue" readonly>
                <button onclick="copyToClipboard('rgbValue')">Copy RGB</button>
            </div>
            <div>
                <label for="hexValue">HEX:</label>
                <input type="text" id="hexValue" readonly>
                <button onclick="copyToClipboard('hexValue')">Copy HEX</button>
            </div>
            <div>
                <label for="hslValue">HSL:</label>
                <input type="text" id="hslValue" readonly>
                <button onclick="copyToClipboard('hslValue')">Copy HSL</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
